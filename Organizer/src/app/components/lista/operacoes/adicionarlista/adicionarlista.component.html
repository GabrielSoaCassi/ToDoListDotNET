<div class="container-fluid">
  <form class="d-flex justify-content-center py-5 ">
    <fieldset>
      <div class="input-group mb-3" *ngIf="nome !== null && nome !== ''  && nome !==undefined ;else nomevazio">
        <label class="input-group-text" for="inputGroupSelect01">Nome</label>
        <input
          type="text"
          class="form-control"
          placeholder="Insira o nome da lista"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          type="text"
          name="lista"
          id="lista"
          [(ngModel)]="nome"
        />
        <button
          class="btn btn-primary"
          type="button"
          id="button-addon2"
          (click)="adicionar()"
        >
          Adicionar
        </button>
      </div>
    </fieldset>
  </form>
</div>

<ng-template #nomevazio>
  <label class="input-group-text" for="inputGroupSelect01">Nome</label>
  <input
  type="text"
  class="form-control d-flex"
  placeholder="Insira o nome da lista"
  aria-label="Recipient's username"
  aria-describedby="button-addon2"
  type="text"
  name="lista"
  id="lista"
  [(ngModel)]="nome"
/>
<button
class="btn btn-secondary"
type="button"
id="button-addon2"
disabled
>
Adicionar
</button>
</ng-template>
