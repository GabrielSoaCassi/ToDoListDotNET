<div class="container-fluid p-5">
  <div class="row justify-content-center">
    <div *ngFor="let lista of listas" class="col-sm-3 py-3">
      <div class="quadro">
        <h2>{{ lista.nome }}</h2>
        <hr />
        <table class="tabela-tarefas">
          <tbody *ngFor="let tarefa of lista.tarefas">
            <td>{{ tarefa.nome }}</td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="py-3 d-flex justify-content-end">
    <button class="btn btn-success mx-2">
      <a class="" routerLink="/tarefas/adicionar"
        ><span class="incon">+</span> Tarefa</a
      >
    </button>
    <button class="btn btn-danger mx-2">
      <a class="" routerLink="/tarefas/deletar">
        <span class="incon"> - </span>Tarefa</a
      >
    </button>
  </div>
</div>
